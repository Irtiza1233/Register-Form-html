<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div>
        <h2>Student Registration Form</h2>
        <a href="table.html">Table</a>
    </div>
</header>

    <form action="#" method="post">
        <label for="firstName">First Name:</label>
        <input type="text" placeholder="First Name" required><br>

        <label for="lastName">Last Name:</label>
        <input type="text" placeholder="Last Name"><br>

        <label for="email">Email:</label>
        <input type="email" placeholder="Type Your Email" required><br>

        <label for="mobile">Mobile:</label>
        <input type="tel" placeholder="xx-xxx-xxxxx" required><br>

        <label for="gender">Gender:</label>
<input type="radio" name="" id=""> Male
<input type="radio" name="" id=""> Female   
    <br>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required><br>

        <label for="address">Address:</label>
        <br>
        <textarea name="" id="" cols="30" rows="10" placeholder="Address"></textarea>
<br> 
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br>

        <label for="area">Area:</label>
        <input type="text" id="area" name="area" required><br>

        <label for="pin">PIN:</label>
        <input type="text" id="pin" name="pin" required><br>

        <label for="state">State:</label>
        <input type="text" id="state" name="state" required><br>



        <label for="qualification">Qualification:</label>
        <select name="" id="">
            <option value="">BSCS</option>
            <option value="">BS ENGLISH</option>
            <option value="">BS URDU</option>
        </select>


<br>

        
        <label for="specialization">Specialization:</label>
<br>
<input type="checkbox">
<label for="">Computer Science</label><br>
<input type="checkbox">
<label for="">Information Technology</label><br>
    
<input type="checkbox">
<label for="">Computer Architecture</label><br>
    
<input type="checkbox">
<label for="">Telecommunication</label><br>
    
    
           

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
